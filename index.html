<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Teko:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Guess the number - Berkay Akpinar</title>
  </head>
  <body>
    <div class="container">
      <p class="game-title">GUESS MY NUMBER</p>
      <div class="number-box">
        <p class="number">?</p>
      </div>
      <p class="response-text">Guess a number between 0-20</p>
      <input class="input-box" type="text" maxlength="2" />
      <button class="check-button">CHECK</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
